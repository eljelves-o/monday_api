{% extends '../masterTemplate.html' %}
{% block contenido %}
    <main role="main" class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center">
            <div class="my-3 p-3 bg-white rounded box-shadow col-lg-4 col-md-6 col-sm-12" style="min-width: 300px;">
                <h1 class="h4 border-bottom border-gray pb-2 mb-0">Iniciar Sesión</h1>
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <p>Datos de usuario incorrectos o no existen, favor verifique y volver a intentar</p>
                    </div>
                {% endif %}
                <form class="mt-3" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <label for="rut">Usuario </label><small></small>
                        {{ form.username }}
                        <small class="text-muted"></small>
                    </fieldset>
                    <fieldset class="form-group mt-3">
                        <label for="hash">Contraseña</label>
                        {{ form.password}}
                    </fieldset>
                    <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </main>

<script>
    const inputUser = document.getElementById('id_username');
    const inputPasswd = document.getElementById('id_password');

    inputUser.className = "form-control";
    inputPasswd.className = "form-control";

    inputUser.placeholder = "lbarros";
    inputPasswd.placeholder = "********";
</script>
{% endblock %}
